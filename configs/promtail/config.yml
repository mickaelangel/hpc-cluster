# Configuration Promtail pour collecte de logs
# Cluster HPC

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://172.20.0.40:3100/loki/api/v1/push

scrape_configs:
  # Logs syst√®me
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # Logs Slurm
  - job_name: slurm
    static_configs:
      - targets:
          - localhost
        labels:
          job: slurm
          __path__: /var/log/slurm/*.log

  # Logs Docker
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log
