version: '3.8'

# ============================================================================
# Cluster HPC - Configuration Production
# SUSE 15 SP4 - Déploiement Enterprise
# ============================================================================
#
# DIFFÉRENCES AVEC docker-compose-opensource.yml :
# - Ressources limitées et garanties
# - Healthchecks renforcés
# - Logging structuré
# - Restart policies strictes
# - Sécurité renforcée
# - Monitoring avancé
#
# USAGE:
#   docker-compose -f docker-compose-opensource.yml -f docker-compose.prod.yml up -d
# ============================================================================

services:
  # ============================================
  # MONITORING STACK (Production)
  # ============================================
  
  prometheus:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=false"
      - "com.hpc.environment=production"
      - "com.hpc.monitoring=true"

  grafana:
