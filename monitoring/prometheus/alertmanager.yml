# ============================================================================
# Alertmanager Configuration - Alerting Rules
# ============================================================================

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#hpc-alerts'
        title: 'HPC Cluster Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#hpc-critical'
        title: 'üö® CRITICAL: HPC Cluster'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    email_configs:
      - to: 'admin@example.com'
        from: 'alertmanager@hpc-cluster.local'
        headers:
          Subject: 'CRITICAL: HPC Cluster Alert'
  
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#hpc-warnings'
        title: '‚ö†Ô∏è WARNING: HPC Cluster'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
